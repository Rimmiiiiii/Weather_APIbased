<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <input type="text" class="inputbox" placeholder="Enter Your Location"> <button class="fa-solid fa-magnifying-glass" id="search"> </button>
            </div>
        </div>
        <div class="location_not_found">
            <h3>Sorry Location Not Found</h3>
            <img src="pictures/404.jpeg" alt="">
        </div>
        <div class="weatherbody">
            <img src="pictures/clear.jpeg" alt="" class="weatherimg">
            <div class="weatherbox">
                <p class="temperature">25<sup>°C</sup></p>
                <p class="description">Clear Sky</p>
                <p class="feelslikeTEXT">Feels Like</p>
                <p class="feelslike">34<sup>°C</sup>
                </p>
            </div>
            <div class="weatherdetails">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p> 
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">45 Km/h</span>
                        <p>Wind</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/34f6a32412.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
